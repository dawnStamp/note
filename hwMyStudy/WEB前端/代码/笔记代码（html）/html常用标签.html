<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>html常用标签</title>
</head>

<body>
	<h1>一级标题</h1>
	<h2>二级标题</h2>
	<h3>三级标题</h3>
	<h4>四级标题</h4>
	<h5>五级标题</h5>
	<h6>六级标题</h6>
	<hr>
	
	<div style="width: 200px;height: 100px;border: 1px solid red;margin-bottom: 5px">
		这是第一个div标签
	</div>
	<div style="width: 200px;height: 100px;border: 1px solid blue">
	这是第二个div标签
	</div>
	<hr>
	
	
	<ol>
		<li>填写信息</li>
		<li>接收验证码</li>
		<li>电子邮件验证</li>
		<li>注册成功</li>
	</ol>
	
	
	<ul>
		<li>老师</li>
		<li>学生</li>
	</ul>
	
	<hr>
	<ul>
		<li>江西省
			<ul>
				<li>南昌市
					<ul>
						<li>高新区</li>
						<li>湾里区</li>
						<li>青山湖区</li>
					</ul>
				</li>
				<li>九江市</li>
				<li>新余市</li>
			</ul>
		</li>
		<li>山东省</li>
	</ul>
	
	
	
	
</body>
</html>
