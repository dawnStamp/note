	//if语句
	function iftest(score){
		//var score = 80;
		//输出分数的范围  [90,100];优秀
		if(score >= 90){
			alert("你得了："+score + "级别是优秀");
		}else if(score >=80&&score<=89){
			alert("你得了："+score + "级别是良好");
		}else if(score >=60&&score<=79){
			alert("你得了："+score + "级别是一般");
		}else{
			alert("你得了："+score + "不及格");
		}
	}
	//调用函数
	//iftest(80);
	
	//switch语句
	function telnum(num){
		/*客服电话*/
		
		switch(num){
				//case后面可以跟数字，也可以跟字符串
			case 0:alert("人工服务");
				break;
			case 1:alert("话费查询");
				break;
			case 2:alert("业务办理");
				break;
			case 3:alert("流量查询");
				break;	
			case 4:alert("投诉建议");
				break;
			default:alert("挂机");		
		}
		
	}
	
	//调用
	//telnum(0);
	
	//while循环   输出0-9
	function whiletext(){
		var i = 0;
		while(i<10){
			document.writeln(i+"<br>");
			i++;
		}
	}
	//whiletext();
	
	
	//dowhile循环
	function dowhiletext(){
		var i =11;
		do{
			document.writeln(i+"<br>");
			i++;
		}while(i<10);
	}
	//dowhiletext();
	
	
	//for循环
	function fortext(){
		//输出0-9
		var i;
		for(i=0;i<10;i++){
			document.writeln(i+"<br>");
		}
	}
	//fortext();
	
	//输出数组中所有元素
	function printarray(){
		//定义一个数组
		var arr = [12,23,44,45,"qwer"];
		var i;
		//使用for循环输出数组的所有元素
		for(i = 0;i<arr.length;i++){
			document.writeln(arr[i]+"<br>");
		}
	}
	//printarray();
	
	
	//in for循环
	function printarraybyin(){
		var  arr = [12,23,44,45,"qwer"];
		
		//ele：变量
		for(ele in arr){
			document.writeln(arr[ele]+"<br>");
		}
	}
	printarraybyin();
	</script>
