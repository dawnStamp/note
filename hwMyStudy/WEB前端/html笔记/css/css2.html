<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>自定义样式</title>
<!-- 引入样式 -->
<link rel="stylesheet" type="text/css" href="css/css.css" />
</head>

<body>
<!-- 引用自定义的class选择器的样式，要使用标签的class属性，值是定义好的样式名称，这里要去掉符号“.” 
     一个html标签可以引用多个样式，中间用空格隔开
-->
<span class="two one">自定义样式引用</span>
<h1>h1的样式</h1>
<p>p的样式</p>
<label id="three">label标签</label>
<label id="four">另一个label标签</label>
<label id="pstyle1">在label标签中测试p标签下的id选择器</label><br>
<p id="pstyle">在p标签中测试p标签下的id选择器</p>

<label class="pstyleclass">在label标签中测试p标签下的class选择器</label><br>
<p class="pstyleclass">在p标签中测试p标签下的class选择器</p>
<span>测试div标签中的span样式</span>
<div><span>测试div标签中的span样式</span></div>
</body>
</html>
