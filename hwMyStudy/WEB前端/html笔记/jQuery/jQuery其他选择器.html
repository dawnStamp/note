<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script type="text/javascript">
// jQuery页面加载后执行
$(function(){
	// 获取第一个li  :first 获取第一个元素
	var firstLi = $("li:first");
	// 和“:first”作用一样的，还可以使用函数first()
	var firstLi1 = $("li").first();
	// 第一个元素的next,和第一个元素同位置
	var firstNext = firstLi.next();
	
	// 获取最后一个li :last
	var lastLi = $("li:last");
	// 和“:last”作用一样的，还可以使用函数last()
	var lastLi1 = $("li").last();
	//alert("第一个li：" + firstLi1.html() + ",最后一个li：" + lastLi1.html());
	// 前一个元素
	var lastPre = lastLi.prev();
	//alert("最后一个元素的前一个元素：" + lastPre.html());
	
	// 给表格的基数行和偶数行设置不同的背景色
	// 1.css:设置样式，css("样式属性","样式值")
	$("tr:even").css("color","#085612");
	// 2.css设置样式  css({"":"","":"","":""})
	$("tr:even").css({"background-color":"#349834","font-weight":"bold"});
	// 基数行设置样式，使用另外一种方式 addClass，引用外部定义好的css样式，直接写class名称
	$("tr:odd").addClass("oddStyle oddStyle1");
	
	// 查找页面上所有的按钮  input type="button"
	// [attribute=value]  匹配给定的属性是某个特定值的元素
	var btns = $("input[type='button']");
	//alert("按钮的个数：" + btns.length);
	// 获取输入框的值  
	// val(): 获得匹配元素的当前值 (不加参数)，加了参数，就是设置值
	var inputValue = $("input[name='inputName']").val();
	$("input[name='inputName']").val("修改以后的值");
	alert(inputValue);
	
	// 显示的值，使用text()
	var spanText = $("span").text();
	alert("span的值：" + spanText);
	// 给span重新赋值，使用text函数，加上参数，参数值就是重新赋的值
	$("span").text("span重新赋值");
});	
	
// 删除基数行样式
function removeOddStyle()
	{
		// 删除名称为“oddStyle”的class
		//$("tr:odd").removeClass("oddStyle");
		// 如果removeClass函数中不写参数，就是要删除所有的class
		$("tr:odd").removeClass();
	}
</script>
