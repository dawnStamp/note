<script type="text/javascript">
$(function(){
	// 获取最后一个input的type属性值
	var attrType = $("input:last").attr("type");

	// 选中最后一个复选框

	$("input[type='checkbox']").last().prop("checked","checked");
	// 删掉第一个checkbox的name属性
	$("input[type='checkbox']:first").removeAttr("name");
	// 从bdoy中查找input元素
	var allInput = $("form").find("input");
	//alert(allInput.size());
	// 最后一个type为checkbox的input的父级就是form
	$("input[type='checkbox']").last().parent();
	// 最后一个type为checkbox的input的父级的父级的子集，就是form和input
	$("input[type='checkbox']").last().parent().parent().children();
});	
function checkInput()
	{
		// 复选框中选中的元素,匹配所有选中的被选中元素(复选框、单选框等，不包括select中的option)
		var selecteds = $("input:checked");
		alert(selecteds.size());
	}
// 向span中添加内容
function addSpan()
	{
		$("#spanText").append("美国总统");
	}
// 往表格后面添加数据
function addDataToTable()
	{
		// 设置tr和td的数据
		var trData = "<tr><td>李四</td><td>南京大学</td><td>1987.12.2</td><td>四川成都</td></tr>";
		// 将新设置的数据添加到表格的最后一行
		$("tr:last").after($(trData));
	}
// 删除表格的最后一行
function delLastTr()
	{
		$("tr:last").remove();
	}
</script>
