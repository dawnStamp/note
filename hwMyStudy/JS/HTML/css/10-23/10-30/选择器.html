<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			p{
				color: red;
			}
			.biaoti{
				color: yellow;
			}
		</style>
	</head>
	<body>
		<!--
			选择器
			(优先级:!important>行间样式>id选择器>类选择器>后代选择器>元素选择器)
			1、元素选择器
			直接拿到那个元素：p{}
			2、后代选择器
				body p{}
			3、类选择器
				.biaoti{}
			4、id选择器
				#box22{}
			5、伪类选择器
				p:hover{}
			6、组选择器
				P,h1,div{}
		-->
		
		<p class="biaoti" id="box22">大礼盒袋互道我爱的那断货我我UI吧 </p>
	</body>
</html>
